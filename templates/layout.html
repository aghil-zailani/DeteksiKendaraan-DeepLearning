<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh; /* Tinggi penuh layar */
            position: fixed; /* <- ini kunci sidebar diam */
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* ruang untuk sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* supaya sisa layar diisi content */
            background-color: #f8f9fa;
        }
        .upload-box, .result-box, .table-box {
            background: #dee2e6;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center py-4">Deteksi Kendaraan</h4>
        <a href="{{ url_for('index') }}">Dashboard</a>
        <a href="{{ url_for('history') }}">Riwayat</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
